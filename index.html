    <!-- header -->
    <header>
      <section class="section">
        <div class="container">
          <div class="header">
            <a class="header__link--logo" href="./index.html">
              <svg class="header__logo">
                <use href="./icon/symbol-defs.svg#new-logo"></use>
              </svg>
            </a>
            <h1 class="header__title">Illustrator Tania Proskurnia</h1>
          </div>

          <nav>
            <ul class="header__nav list">
              <li class="header__item">
                <a class="header__link header__link--current" href="./index.html">Home</a>
              </li>

                <a class="header__link" href="./about.html">About</a>

              <li class="header__item">

    <main>
      <section class="hero">
        <h2 class="hero__title">Wellcome</h2>
        <img class="hero__img" src="./jpg/циплята.jpg" alt="циплята" />
      </section>

      <section class="section gallery">
        <div class="container">
          <h2 class="gallery__title">Pleasant viewing</h2>
          <ul class="list gallery__list">
            <li class="gallery__item">
              <img
                src="./jpg/девочка-на-дереве.jpg"
                class="gallery__image"
                alt="девочка на дереве"
              />
            </li>
            <li class="gallery__item">
              <img
                src="./jpg/девочка-на-подоконнике.jpg"
                class="gallery__image"
                alt="девочка на подоконнике"
              />
            </li>
            <li class="gallery__item">
              <img src="./jpg/девочка.jpg" class="gallery__image" alt="девочка" w />
            </li>
            <li class="gallery__item">
              <img src="./jpg/бабушка.jpg" class="gallery__image" alt="бабушка.jpg" />
            </li>
            <li class="gallery__item gallery__item--diferent">
              <img
                src="./jpg/школьники.jpg"
                class="gallery__image gallery__image--big"
                alt="школьники"
              />
            </li>
            <li class="gallery__item gallery__item--diferent">
              <img
                src="./jpg/дружная-семейка.jpg"
                class="gallery__image gallery__image--big"
                alt="дружная семейка"
              />
            </li>
            <li class="gallery__item gallery__item--diferent">
              <img
                src="./jpg/семья-собралась-вместе.jpg"
                class="gallery__image gallery__image--big"
                alt="семья собралась вместе"
              />
            </li>
            <li class="gallery__item">
              <img src="./jpg/поросята.jpg" class="gallery__image" alt="поросята" />
            </li>
            <li class="gallery__item">
              <img src="./jpg/медведи.jpg" class="gallery__image" alt="медведи" />
            </li>
            <li class="gallery__item">
              <img
                src="./jpg/девочка-гуляет-с-собакой.jpg"
                class="gallery__image"
                alt="девочка гуляет с собакой"
              />
            </li>
            <li class="gallery__item">
              <img src="./jpg/дядя.jpg" class="gallery__image" alt="дядя" />
            </li>
            <li class="gallery__item">
              <img src="./jpg/ежики.jpg" class="gallery__image" alt="ежики" />
            </li>
            <li class="gallery__item">
              <img src="./jpg/ленивец.jpg" class="gallery__image" alt="ленивец" />
            </li>
            <li class="gallery__item gallery__item--diferent">
              <img
                src="./jpg/выдуманный-персонаж.jpg"
                class="gallery__image gallery__image--big"
                alt="выдуманный персонаж"
              />
            </li>
            <li class="gallery__item">
              <picture>
                <source
                  media="(max-width: 767px)"
                  srcset="./jpg/bear-m1x.jpg 1x, ./jpg/bear-m2x.jpg 2x"
                />

                <source
                  media="(max-width: 1199px)"
                  srcset="./jpg/bear-t1x.jpg 1x, ./jpg/bear-t2x.jpg 2x"
                />

                <source
                  media="(min-width: 1200px)"
                  srcset="./jpg/bear-d1x.jpg 1x, ./jpg/bear-d2x.jpg 2x"
                />

                <img src="./jpg/bear-m1x.jpg" class="gallery__image" alt="bear" />
              </picture>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- footer -->

    <footer class="footer">
      <p class="copyright">&copy; Created for Tania Proskurnia</p>

              </svg>
            </a>
          </li>
          <li class="social-links__item">

          </li>
          <li class="social-links__item">
            <a class="social-links__link" href="viber://chat?number=+380934846750">
              <svg class="social-links__icon">
                <use href="./icon/icons.svg#icon-viber-icon"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
